{% extends '../base.html' %}
{% load static %}

{% block content %}
<div>

    <h1>Adicionar game</h1>
    <br>

    <div class="formulario">
    <form method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do game" required>
        </div>
        <div class="form-group">
            <label for="ano_lancamento">Ano de lançamento</label>
            <input type="text" class="form-control" id="ano_lancamento" name="ano_lancamento" placeholder="Digite o ano de lançamento. Ex.: 2020">
        </div>
        <div class="form-group">
            <label for="produtora">Produtora</label>
            <input type="text" class="form-control" id="produtora" name="produtora" placeholder="Digite o nome da produtura. Ex.: Ubisoft">
        </div>
        <div class="form-group">
        <label for="plataforma">Plataforma</label>
        <select class="form-control" name="plataforma">
                <option value="--">--</option> 
                <option value="PC">PC</option> 
                <option value="Xbox One">Xbox One</option>
                <option value="Play Station 4">Play Station 4</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Outra">Outra</option>
        </select>
        </div>
        <div class="form-group">
        <label for="zerado">Zerado</label>
        <select class="form-control" name="zerado">
                <option value="--">--</option> 
                <option value="Sim">Sim</option> 
                <option value="Não">Não</option>
                <option value="Não se aplica">Não se aplica</option>
        </select>
        </div>
        <div class="form-group">
            <label for="data_zeramento">Data de zeramento</label>
            <input type="date" class="form-control" id="data_zeramento" name="data_zeramento">
        </div>
        <div class="form-group">
            <label for="comentarios">Comentários</label>
            <textarea rows="3" class="form-control" id="comentarios" name="comentarios" placeholder="Deixe algum comentário a respeito do game"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
     <br>
    <a href="{% url 'game_list' %}"><button class="btn btn-secondary">Voltar</button></a>
    </div>
   

</div>
<br>
{% endblock %}
