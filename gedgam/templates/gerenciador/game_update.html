{% extends '../base.html' %}
{% load static %}

{% block content %}

<div>

    <h1>Adicionar Game</h1>

    <br>
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Atualizar</button>

    </form>

    <br>
    <a href="{% url 'game_list' %}"><button class="btn btn-primary">Voltar</button></a>

</div>

{% endblock %}
