{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <h1>Adicionar game</h1><br>

    <div class="formulario">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form><br>

        <a href="{% url 'game_list' %}"><button class="btn btn-secondary">Voltar</button></a>
    </div>
</div>
{% endblock %}
